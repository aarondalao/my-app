  </div>
  <div class="user_details_camera_settings_location_container">
    <div class="user_settings_container">
      <div class="spacing">
        <div class="user_name_container">
          <span class="user_name">
            {{ myImage.user.name }}
          </span>
        </div>

        <div class="hero_photo_caption">
          <label class="hero_photo_label" for="">
            {{ myImage.alt_description }}
          </label>
        </div>

        <hr class="separate" />

        <!-- links to instagram and unsplash -->

        <div class="links">
          <div class="instagram">
            <label class="link_typography" for="">
              <a
                class="link_typography"
                href="https://www.instagram.com/{{
                  myImage.user.instagram_username
                }}/"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-instagram"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"
                  />
                </svg>
                &nbsp;
                {{ myImage.user.name }}'s Instagram
              </a>
            </label>
          </div>

          <div class="photo_link">
            <label class="link_typography" for="">
              <a
                class="link_typography"
                href="{{ myImage.links.html }}"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg
                  width="16"
                  height="16"
                  class="_1Jlgk"
                  version="1.1"
                  viewBox="0 0 32 32"
                  aria-labelledby="unsplash-home"
                  aria-hidden="false"
                >
                  <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
                </svg>
                &nbsp;Direct me to Unsplash photo link
              </a>
            </label>
          </div>
          <div class="user_link">
            <label class="link_typography" for="">
              <a
                href="{{ myImage.user.links.html }}"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg
                  width="16"
                  height="16"
                  class="_1Jlgk"
                  version="1.1"
                  viewBox="0 0 32 32"
                  aria-labelledby="unsplash-home"
                  aria-hidden="false"
                >
                  <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
                </svg>
                &nbsp;{{ myImage.user.name }}'s Unsplash
              </a>
            </label>
          </div>

          <div class="portfolio_link">
            <label class="link_typography" for="">
              <a
                href="{{ myImage.user.portfolio_url }}"
                target="_blank"
                rel="noreferrer noopener"
              >
                &nbsp;{{ myImage.user.name }}'s Portfolio App
              </a>
            </label>
          </div>
        </div>
        <hr class="separate" />

        <hr class="separate" />
        <div class="user_settings">
          <!-- details below here !!! -->
          <!--          |        -->
          <!--          |        -->
          <!--          |        -->
          <!--          |        -->
          <!--          V        -->
          <div class="deets_cells_settings">
            <label for="" class="typography_settings"
              >Camera Make: {{ myImage.exif.make }}</label
            >
          </div>
          <div class="deets_cells_settings">
            <label for="" class="typography_settings"
              >Model: {{ myImage.exif.model }}</label
            >
          </div>
          <div class="deets_cells_settings">
            <label for="" class="typography_settings"
              >Exposure: {{ myImage.exif.exposure_time }}</label
            >
          </div>
          <div class="deets_cells_settings">
            <label for="" class="typography_settings"
              >Aperture: {{ myImage.exif.aperture }}</label
            >
          </div>
          <div class="deets_cells_settings">
            <label for="" class="typography_settings"
              >Focal Length: {{ myImage.exif.focal_length }} mm</label
            >
          </div>
          <div class="deets_cells_settings">
            <label for="" class="typography_settings"
              >ISO: {{ myImage.exif.iso }}</label
            >
          </div>
        </div>
        <hr class="separate" />
      </div>
    </div>

    <div class="camera_location_settings_container">
      <div class="spacing">
        <div class="camera_location_settings">
          <div class="deets_cells_location">
            <label for="" class="typography_settings"
              >Location: {{ myImage.location.title }}</label
            >
          </div>
          <div class="deets_cells_location">
            <div class="longitude">
              <label for="" class="typography_settings"
                >longitude: {{ myImage.location.position.longitude }}</label
              >
            </div>
            <div class="latitude">
              <label for="" class="typography_settings"
                >latitude: {{ myImage.location.position.latitude }}</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
